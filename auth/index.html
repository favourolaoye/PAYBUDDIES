<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYBUDDIES</title>
    <link href="https://fonts.cdnfonts.com/css/tw-cen-mt-std" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--create account flex -->
    <section id="auth">
        <div class="wrapper">
            <div class="left">
                <div class="container">
                    <!-- logo -->
                    <div class="logo">
                        <img src="./assets/Vector.png" alt="logo">
                        <h3>PAYBUDDIES</h3>
                    </div>

                    <!-- svg -->
                    <div class="svg">
                        <img src="./assets/svg.png" alt="">
                    </div>

                    <!-- footer -->
                    <div class="footer">
                        <div class="copyright">
                            <p> &copy; PAYBUDDIES <span id="year"></span></p>
                        </div>
                        <div class="links">
                            <a href="">Help Center</a>
                            <a href="">Terms of Service</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- form fields -->
            <div class="right">
                <div class="wrap">
                    <form action="" method="post">
                        <div class="info">
                            <h3>Create your Account</h3>
                            <p>Already have an account <span><a href="">Sign In</a></span></p>
                        </div>
                        <div class="inputs">
                            
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </section>
</body>
<script>
    let year = document.getElementById("year");
    let date = new Date();
    let getDate = date.getFullYear();
    year.innerText = getDate;
</script>

</html>
