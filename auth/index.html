<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAYBUDDIES</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section id="auth">
        <div class="wrapper">
            <div class="left">
                <div class="container">
                    <div class="logo">
                        <img src="./assets/Vector.png" alt="logo" />
                        <h3>PAYBUDDIES</h3>
                    </div>
                    <div class="svg">
                        <img src="./assets/svg.png" alt="" />
                    </div>
                    <div class="footer">
                        <div class="copyright">
                            <p>&copy; PAYBUDDIES <span id="year"></span></p>
                        </div>
                        <div class="links">
                            <a href="#">Help Center</a>
                            <a href="#">Terms of Service</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="wrap">
                    <form action="" method="post">
                        <div class="info">
                            <h3>Create your Account</h3>
                            <p>Already have an account? <span><a href="#">Sign In</a></span></p>
                        </div>
                        <div class="inputs">
                            <div class="form-container">
                                <div class="form-grid">
                                    <div class="form-group">
                                        <label for="first-name">First name <span>*</span></label>
                                        <input type="text" id="first-name" placeholder="Enter first name">
                                    </div>
                                    <div class="form-group">
                                        <label for="last-name">Last name <span>*</span></label>
                                        <input type="text" id="last-name" placeholder="Enter last name">
                                    </div>
                                    <div class="form-group">
                                        <label for="middle-name">Middle name</label>
                                        <input type="text" id="middle-name" placeholder="Enter middle name">
                                    </div>
                                    <div class="form-group">
                                        <label for="dob">Date of birth <span>*</span></label>
                                        <input type="date" id="dob">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="bvn">BVN number <span>*</span></label>
                                    <input type="text" id="bvn" placeholder="Enter your BVN number" />
                                </div>
                                <div class="form-group">
                                    <label for="phone-number">Phone number <span>*</span></label>
                                    <div class="phone-input">
                                        <div class="country-code">
                                            <img id="country-flag" src="./assets/nigeria.png" alt="Nigeria" />
                                            <select id="country-select">
                                                <option value="+234" data-flag="./assets/nigeria.png">+234</option>
                                                <option value="+44" data-flag="./assets/uk.png">+44</option>
                                                <option value="+91" data-flag="./assets/turkey.png">+91</option>
                                            </select>
                                        </div>
                                        <input type="text" id="phone-number" placeholder="8123456789" />
                                    </div>
                                    
                                </div>
                                <div class="form-group">
                                    <label for="email">Email <span>*</span></label>
                                    <input type="email" id="email" placeholder="johndoe@email.com" />
                                </div>
                                <div class="form-group">
                                    <label for="email">Password <span>*</span></label>
                                    <input type="password" id="password" placeholder="password" />
                                </div>
                                <div class="form-group">
                                    <label for="email">Confirm Password <span>*</span></label>
                                    <input type="password" id="password" placeholder="confrim password" />
                                </div>
                                <div class="form-group">
                                    <label for="email">Refferal code <span>*</span></label>
                                    <input type="text" id="email" placeholder="refferal code" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    let year = document.getElementById("year");
    let date = new Date();
    let getDate = date.getFullYear();
    year.innerText = getDate;
    document.getElementById('country-select').addEventListener('change', function() {
        let selectedOption = this.options[this.selectedIndex];
        let flagImg = document.getElementById('country-flag');
        flagImg.src = selectedOption.getAttribute('data-flag');
        flagImg.alt = selectedOption.textContent.trim();
    });
    
</script>
</html>
